<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/acbf87672f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>news api</title>
  </head>
  <body>
    <div class="side-menu" id="mySidenav">
      <button class="closebtn" onclick="closeNav()">&times;</button>
      <div class="side-menu-list" id="menu-list">
        <button>Sport</button>
        <button>Tech</button>
        <button>World</button>
        <button>Finance</button>
        <button>Politics</button>
        <button>Business</button>
        <button>Economics</button>
        <button>Entertainment</button>
        <button>Beauty</button>
        <button>Travel</button>
        <button>Music</button>
        <button>Food</button>
        <button>Science</button>
        <button>Gaming</button>
        <button>Energy</button>
      </div>
    </div>
    <section class="container">
      <i class="fas fa-bars hide icon-button" onclick="openNav()"></i>
      <section>
        <div class="searh">
          <input type="text" id="search-input" placeholder="Search news" />
          <button id="search-button">Go</button>
        </div>
        <div class="head-line">
          <img src="/image/news.png" class="newsImage" />
          <h1>News API</h1>
        </div>
        <div class="menus">
          <button>Business</button>
          <button>Entertainment</button>
          <button>General</button>
          <button>Health</button>
          <button>Science</button>
          <button>Sports</button>
          <button>Technology</button>
        </div>
      </section>
      <section id="news-board"></section>
    </section>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
